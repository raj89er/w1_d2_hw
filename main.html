<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">Sign In</h2>
                    <div class="mt-3">
                        <label for="email" class="form-label">Email (phone for mobile accounts)</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password">
                        <a href="#" class="forgot-link float-end">Forgot your password?</a>
                    </div>
                    <button type="submit" id="sign_in_button" class="btn btn-warning btn-block">Continue</button>
                    <a href="#" class="forgot-link float-end">Need Help?</a>
                </div>
            </div>
        <div class="mt-3 text-center">
            <h5 class =line: style=color:#999DA0>New to Amazon?</h5>
            <button type="submit" id="create_account_button" class="btn btn-warning btn-block">Create Your Amazon Account</button>
        </div>
        </div>

    <footer class="text-center"style="font-size: 8pt;">
        <hr>
        <div class="container">
            <a href="#" id="conditions_use" class="link-underline-primary col-auto" target="_blank" rel="noopener noreferrer">Conditions of Use</a>
            <span style="margin: 0 10px;">&nbsp;&nbsp;</span>
            <a href="#" id="privacy_policy" class="link-underline-primary col-auto" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            <span style="margin: 0 10px;">&nbsp;&nbsp;</span>
            <a href="#" id="help2" class="link-underline-primary col-auto" target="_blank" rel="noopener noreferrer">Help</a>
        </div>
        <br
        <div>
            &copy; 1996-2024, Amazon.com, Inc. or its Affiliates
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
